<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>circle-intersection.js tests</title>

  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="./circles/circle-intersection.js"></script>

  <script>
    function generateRandomCircles() {
      return [{x: 0, y: 0, radius: 2}, {x: 2, y: 1, radius: 2}, {x: -2, y: 1, radius: 2}];
    }

    test("randomCircleAreas", function() {
        var circles = generateRandomCircles();
        var area = circleIntersection.intersectionArea(circles)
        ok(area, "Ganamos" + area)
    });
  </script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
